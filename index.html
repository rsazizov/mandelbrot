<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mandelbrot</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="sidebar">
      <h2>View</h2>
      <p>Use scroll wheel to zoom in and out. Left click and drag to move.</p>

      <button id="reset-btn" onclick="resetView()">
        Reset View
      </button>

      <h2>Performance</h2>
      <h4>Size</h4>

      <select onchange="updateSize(this.value)">
        <option value="320x240">320x240</option>
        <option value="640x480">640x480</option>
        <option value="1024x768">1024x768</option>
        <option value="1280x720">1280x720</option>
      </select>

      <h4>Workers</h4>
      <input onchange="updateWorkers(this.value)" type="number"
        min="1" max="128" value="2">

      <h2>Progress</h2>
      <p id="status" />
      <p id="progress" />
    </div>

    <div id="canvas-container">
      <canvas id='canvas'>
        No Mandelbrot for you :(
      </canvas>
    </div>

    <!--Keep it last-->
    <script src="js/main.js"></script>
  </body>
</html>
